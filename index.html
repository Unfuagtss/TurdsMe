<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Generator</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .container {
      margin-top: 0px;
      background: #fff;
      padding: 0px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 30px #000;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 10px #000;
      font-size: 3.0rem;
    }

    input[type="text"] {
      width: 90%;
      padding: 15px;
      margin: 20px 0;
      border: 2px solid #000;
      border-radius: 10px;
      background: transparent;
      color: black;
      font-size: 1rem;
      text-align: center;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .item-card {
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .item-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #000;
    }

    .item-card.selected {
      border: 2px solid #000;
      box-shadow: 0 0 20px #000;
    }

    .item-card img {
      width: 100px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .item-card span {
      display: block;
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      background: transparent;
      border: 2px solid #000;
      color: #000;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background: #fff;
      color: black;
      box-shadow: 0 0 20px #000;
    }

    /* Loading screen */
    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.97);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .private-server-link {
      display: none;
      margin-top: 30px;
    }

    .private-server-link a {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #000;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .private-server-link a:hover {
      background: #00f0ff;
      color: black;
      box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>

  <script>
    const itemCards = document.querySelectorAll('.item-card');
    let selectedItem = null;

    itemCards.forEach(card => {
      card.addEventListener('click', function() {
        itemCards.forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        selectedItem = this.getAttribute('data-item');
        document.getElementById('generateBtn').textContent = `GENERATE ${selectedItem.toUpperCase()}`;
      });
    });

    document.getElementById('generateBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter a Roblox username!');
        return;
      }
      if (!selectedItem) {
        alert('Please select a pet!');
        return;
      }

      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.display = 'flex';

      this.disabled = true;

      const loadingStages = [
        { time: 2000, text: "PROCESSING REQUEST..." },
        { time: 4000, text: "GENERATING PET DATA..." },
        { time: 6000, text: "CONNECTING..." },
        { time: 8000, text: "FINALIZING..." }
      ];

      loadingStages.forEach(stage => {
        setTimeout(() => {
          document.getElementById('loadingText').textContent = stage.text;
        }, stage.time);
      });

      setTimeout(function() {
        document.getElementById('privateServerLink').style.display = 'block';
        document.getElementById('loadingText').textContent = "GENERATION COMPLETE!";
        document.getElementById('generateBtn').disabled = false;
      }, 10000);
    });
  </script>
